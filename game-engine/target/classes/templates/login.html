<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>登陆</title>

    <link href="css/style.css" rel="stylesheet">
    <!-- 响应式样式 -->
    <link href="css/style-responsive.css" rel="stylesheet">

    <!-- js IE8支持HTML5元素和媒体查询 IE 兼容脚本 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function ff(){

            console.log("开始");
            $.ajax({
                url:"/test",
                type:'POST',
                data:{'name':$("#una").val(),'password':$("#pass").val()},
                success:function (res){
                //     if (res=="success"){
                //         console.log("xxxxxxxxx");
                //         alert("成功")
                        window.location="http://localhost:9090/Mapssss";
                //     }else {
                //         alert("失败");
                //     }
                },
                error:function (res){
                    alert("不成功");
                }
            });
        }
    </script>
</head>


<body class="login-body">

<div class="container">
    <form class="form-signin" method="post">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">登录</h1>
            <img src="../resources/images/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" id="una" class="form-control" placeholder="用户名/手机号" autofocus autocomplete="off">
            <input type="password"id="pass" class="form-control" placeholder="密码">
            <button class="btn btn-lg btn-login btn-block" type="submit" onclick="ff()">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                还没有账号?
                <a class="" href="http://localhost:9090/Register">
                    去注册
                </a>
            </div>
            <div class="Third-party-platform">
                <div class="Third-party-platform-left">
                    <a >qq登录</a>
                </div>
                <div class="Third-party-platform-center">
                    <a >微信登录</a>
                </div>
                <div class="Third-party-platform-right">
                    <a href="Mobile_number_login.html">手机号注册</a>
                </div>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住密码
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>
                </span>
            </label>
        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">忘记了密码 ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>输入您的手机号</p>
                        
						<input type="text" name="email" placeholder="手机号" autocomplete="off" class="form-control placeholder-no-fix">
                        <input type="text" name="Verification Code" placeholder="验证码" >
						<button class="btn btn-primary" type="button">获取验证码</button>
						<input type="password" placeholder="密码" class="form-control">
						<input type="password" placeholder="确认密码" class="form-control">
					</div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                       <button data-dismiss="modal" class="btn btn-primary" type="button">提交</button>
					   <!--提交成功之后会返回登录页面！，并且提示成功，不成功就提示不成功-->
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>

<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>

</body>
</html>
